---
kind: Secret
apiVersion: v1
metadata:
  name: token-req
  namespace: interconnect
  labels:
    app.kubernetes.io/instance: cluster-pool-config
    skupper.io/type: connection-token
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    edge-host: skupper-edge-interconnect.apps.xkecxkru.eastus.aroapp.io
    edge-port: '443'
    inter-router-host: skupper-inter-router-interconnect.apps.xkecxkru.eastus.aroapp.io
    inter-router-port: '443'
    skupper.io/generated-by: 1e4bfbef-7d78-4490-8914-4031f6bbde9a
    skupper.io/site-version: 1.8.3-rh-1
data:
  ca.crt: 
  tls.crt: 
  tls.key: 
type: Opaque
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    release: prometheus-operator
  name: sample-kotlin-spring
  namespace: interconnect
spec:
  podMetricsEndpoints:
    - interval: 30s
      path: /actuator/prometheus
      targetPort: 8080
  selector:
    matchLabels:
      app: sample-kotlin-spring
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: interconnect-read
  namespace: interconnect
rules:
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - endpoints
      - services
      - pods
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: interconnect-prometheus-k8s-read-binding
  namespace: interconnect
subjects:
  - kind: ServiceAccount
    name: prometheus-k8s
    namespace: openshift-monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: interconnect-read